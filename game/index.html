</audio>

<script>
const tigerWidth = 46, tigerHeight = 34, sauceSize = 20;
const moveSpeed = 3, fallSpeed = 1, spawnRate = 50, winScore = 50;

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const tigerImg = new Image();
const sauceImg = new Image();
tigerImg.src = 'https://cdn.prod.website-files.com/683fa5578c4365b4bb69fade/684da2e09b96d431d2f85aca_tiger-head.svg';
sauceImg.src = 'https://cdn.prod.website-files.com/683fa5578c4365b4bb69fade/684da2e00818e91f89b01216_jar-icon.png';

let loaded = 0;
[tigerImg, sauceImg].forEach(i => i.onload = () => {
  if (++loaded === 2) startGame();
});

let tiger = { x: canvas.width / 2 - tigerWidth / 2, y: canvas.height - tigerHeight - 10 };
let sauces = [], keys = {}, score = 0, spawnT = 0, loopId;
let swipeDir = null, touchSX, touchSY;
let musicStarted = false;

const clamp = (v, min, max) => Math.max(min, Math.min(max, v));
const collide = (a, b) => a.x < b.x + sauceSize && a.x + tigerWidth > b.x && a.y < b.y + sauceSize && a.y + tigerHeight > b.y;

function spawnSauce() {
  sauces.push({ x: Math.random() * (canvas.width - sauceSize), y: -sauceSize });
}
function drawTiger() {
  ctx.drawImage(tigerImg, tiger.x, tiger.y, tigerWidth, tigerHeight);
}
function drawSauces() {
  sauces.forEach(s => ctx.drawImage(sauceImg, s.x, s.y, sauceSize, sauceSize));
}
function moveTiger() {
  if (keys.ArrowLeft || swipeDir === 'left') tiger.x -= moveSpeed;
  if (keys.ArrowRight || swipeDir === 'right') tiger.x += moveSpeed;
  if (keys.ArrowUp || swipeDir === 'up') tiger.y -= moveSpeed;
  if (keys.ArrowDown || swipeDir === 'down') tiger.y += moveSpeed;
  tiger.x = clamp(tiger.x, 0, canvas.width - tigerWidth);
  tiger.y = clamp(tiger.y, 0, canvas.height - tigerHeight);
}
function updateSauces() {
  for (let i = sauces.length - 1; i >= 0; i--) {
    sauces[i].y += fallSpeed;
    if (sauces[i].y > canvas.height) sauces.splice(i, 1);
  }
}
function collisions() {
  for (let i = sauces.length - 1; i >= 0; i--) {
    if (collide(tiger, sauces[i])) {
      sauces.splice(i, 1);
      score++;
      document.getElementById('score').textContent = `Score: ${score}`;

      const biteSound = document.getElementById('bite-sound');
      if (biteSound) {
        biteSound.currentTime = 0;
        biteSound.volume = 0.1;
        biteSound.play().catch(e => {});
      }

      if (score >= winScore) return endGame();
    }
  }
}
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawTiger();
  drawSauces();
  moveTiger();
  updateSauces();
  collisions();
  if (++spawnT > spawnRate) {
    spawnSauce();
    spawnT = 0;
  }
  loopId = requestAnimationFrame(loop);
}
function tryPlayMusic() {
  if (musicStarted) return;
  const bgMusic = document.getElementById('bg-music');
  if (bgMusic) {
    bgMusic.volume = 0.3;
    bgMusic.play().catch(e => {});
    musicStarted = true;
  }
}
function bindInputs() {
  window.addEventListener('keydown', e => {
    keys[e.key] = true;
    tryPlayMusic();
  });
  window.addEventListener('keyup', e => keys[e.key] = false);

  window.addEventListener('touchstart', e => {
    const t = e.touches[0];
    touchSX = t.clientX;
    touchSY = t.clientY;
    tryPlayMusic();
  }, { passive: true });

  window.addEventListener('touchmove', e => {
    const t = e.touches[0];
    const dx = t.clientX - touchSX;
    const dy = t.clientY - touchSY;
    swipeDir = Math.abs(dx) > Math.abs(dy)
      ? dx > 15 ? 'right' : dx < -15 ? 'left' : null
      : dy > 15 ? 'down' : dy < -15 ? 'up' : null;
  }, { passive: true });

  window.addEventListener('touchend', () => swipeDir = null);

const map = {
  'arrow-left': 'ArrowLeft',
  'arrow-right': 'ArrowRight',
  'arrow-up': 'ArrowUp',
  'arrow-down': 'ArrowDown'
};

Object.entries(map).forEach(([id, key]) => {
  const el = document.getElementById(id);
  if (!el) return;

  // ðŸ‘† Touch
  el.addEventListener('touchstart', e => {
    e.preventDefault();
    keys[key] = true;
    tryPlayMusic();
  }, { passive: false });
  el.addEventListener('touchend', () => keys[key] = false);
  el.addEventListener('touchcancel', () => keys[key] = false);

  // ðŸ–± Mouse (for desktop fallback)
  el.addEventListener('mousedown', () => {
    keys[key] = true;
    tryPlayMusic();
  });
  el.addEventListener('mouseup', () => keys[key] = false);
  el.addEventListener('mouseleave', () => keys[key] = false);
});

}
window.addEventListener('contextmenu', e => e.preventDefault());

function startGame() {
  bindInputs();
  loop();
}

function endGame() {
  cancelAnimationFrame(loopId);
  const message = document.getElementById('message');
  message.innerHTML = `
    <a href="https://hungry-tiger.webflow.io/">Return Home</a>
    <div>Rawr! You caught ${winScore} sauces!</div>
  `;
  message.style.display = 'block';
}
</script></div><div class="abs_txts"><div class="txt_left"><h1 class="h1 h_game">Instinct</h1></div><div class="txt_right"><h1 class="h1 h_game">Kicks</h1></div></div><div class="abs_navigation"><div class="top_arrow"><div class="arrow-left"><img src="https://cdn.prod.website-files.com/683fa5578c4365b4bb69fade/684daad57579219ac475e64f_top-arrow.png" loading="lazy" alt="Arrow top, icon, orange, png"/></div></div><div class="flex_navigation"><div id="arrow-left" class="arrow-left"><img src="https://cdn.prod.website-files.com/683fa5578c4365b4bb69fade/684da7c6a8d9aab7e884b678_left-arrow.png" loading="lazy" alt="Arrow left Icon, orange, png" class="icon_arrow"/></div><div class="arrow-right bottom_arrow"><img src="https://cdn.prod.website-files.com/683fa5578c4365b4bb69fade/684daad5e99d2a34dffd2c04_bottom-arrow.png" loading="lazy" alt="Arrow bottom Icon, orange, png"/></div><div id="arrow-right" class="arrow-right"><img src="https://cdn.prod.website-files.com/683fa5578c4365b4bb69fade/684da7c6097b260596c8feec_right-arrow.png" loading="lazy" alt="Arrow right Icon, orange, png" class="icon_arrow"/></div></div><div class="txt_navigation desktop_txt"><div class="base_txt dark_paragraph">Use the arrow keys to control the tiger</div></div><div class="txt_navigation mobile_txt"><div class="base_txt dark_paragraph">To play, control the tiger with arrows</div></div></div><div class="back_home"><a href="/" class="back_link w-inline-block"><div>back to home</div></a></div></section><script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=683fa5578c4365b4bb69fade" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="https://cdn.prod.website-files.com/683fa5578c4365b4bb69fade/js/webflow.c7fa5073.d77426efbb9c4d7b.js" type="text/javascript"></script><script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@0.2.28/bundled/lenis.js"></script>

<script>
const lenis = new Lenis({
  duration: 1.2,
  easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // https://www.desmos.com/calculator/brs54l4xou
  direction: 'vertical', // vertical, horizontal
  gestureDirection: 'vertical', // vertical, horizontal, both
  smooth: true,
  mouseMultiplier: 1,
  smoothTouch: false,
  touchMultiplier: 2,
  infinite: false,
})

//get scroll value
lenis.on('scroll', ({ scroll, limit, velocity, direction, progress }) => {
})

function raf(time) {
  lenis.raf(time)
  requestAnimationFrame(raf)
}

requestAnimationFrame(raf)
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const customButtons = document.querySelectorAll('[data-product-id]');

    customButtons.forEach(button => {
      button.addEventListener('click', function () {
        const productId = button.getAttribute('data-product-id');

        if (!productId) return;

        const form = document.querySelector(`form[data-commerce-product-id="${productId}"]`);

        if (!form) {
          console.error("No matching form found for product ID:", productId);
          return;
        }

        const submitBtn = form.querySelector('input[type="submit"]');
        if (submitBtn) {
          submitBtn.click();
        }
      });
    });
  });
</script>
